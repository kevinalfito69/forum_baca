{% extends "_base.html" %}
{% block navbar %}
{% include "navbar.html" %}
{% endblock navbar %}
{% block content %}
<section class="mt-24">
<form action="{% url "tambah-postingan" %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="card p-4 shrink-0 w-full max-w-6xl shadow-2xl bg-base-100 m-auto">
      
    <div class="card-body">
      
      <div class="card-title justify-between mb-8"><h2 class="card-side">Buat Postingan</h2></div>
      {{form}}
      <div class="form-control mt-6">
        <button class="btn btn-primary">Posting</button>
      </div>
    </div>
  </div>
</form>
</section>


<script>
  // Replace the <textarea id="editor1"> with a CKEditor 4
  // instance, using default configuration.
  CKEDITOR.replace( 'editor1',{
    allowedContent: false,
    extraAllowedContent: 'a[href,target];img[src,alt,width,height];'
  });
</script>
  {% endblock content %}
